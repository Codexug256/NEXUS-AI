services:
  - type: web
    name: Nexus Ai-bot
    repo: https://github.com/Codexug256/NEXUS-AI.git
    branch: master
    env: docker
    dockerfilePath: Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: SESSION_ID
        sync: false
      - key: OWNER_NUMBER
        sync: false
      - key: WORKTYPE
        sync: false
      - key: PREFIX
        sync: false
      - key: TIMEZONE
        sync: false
      - key: OWNER_NAME
        sync: false
      - key: BOT_NAME
        sync: false
      - key: RENDER_API_KEY
        sync: false
